name: Doxygen Deploy Action
on:
  # mainから呼び出す
  workflow_call:
    inputs:
      doxyfile_path:
        required: true
        type: string
    secrets:
      github_token:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-20.04
    # 二重実行を防ぐ
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch doxygen-awesome-css themes (true OR recursive)
          fetch-depth: 0 # タグにアクセスできるようにする

      - name: Build
        run: |
          echo \"PROJECT_NUMBER = `git describe --tags --abbrev=0`\" >> ${{ inputs.doxyfile_path }}
          doxygen ${{ inputs.doxyfile_path }}

      - name : Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.github_token }}
          publish_dir: ./docs
