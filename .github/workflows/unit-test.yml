name: Unit Test
on:
  # mainから呼び出す
  workflow_call:
  # 手動実行を許可する
  workflow_dispatch:

jobs:
  UnitTest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Only latest because of API rate limit
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    # 二重実行を防ぐ
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch GoogleTest (true OR recursive)

      - name: Build and Test
        run: bash ./.github/scripts/ctest.bash

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: ${{ matrix.os == 'ubuntu-latest' }}  # run even if the previous step fails
        with:
          report_paths: 'build/report.xml'
